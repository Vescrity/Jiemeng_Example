<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(35deg, #3a91cb 0%, #85c5fc 100%);
            padding: 20px;
        }
        li {
            white-space: pre-line;
        }
        
        .fortune-card {
            width: 480px;
            background: linear-gradient(145deg, #ffffff, #f3f4a6);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            color: #333;
        }
        
        .card-header {
            padding: 25px 30px 15px;
            text-align: center;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
        }
        
        .card-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }
        
        .card-date {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        
        .user-info {
            display: flex;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.15);
            padding: 12px 15px;
            border-radius: 12px;
            margin-top: 15px;
            backdrop-filter: blur(10px);
        }
        .rank,
        .user-name {
            font-size: 18px;
            font-weight: 600;
        }
        
        .rp-value {
            font-size: 18px;
            font-weight: 700;
            color: #ffde59;
        }
        
        .card-body {
            padding: 30px;
        }
        
        .fortune-main {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .fortune-label {
            font-size: 20px;
            color: #555;
            margin-bottom: 10px;
        }
        
        .fortune-value {
            font-size: 32px;
            font-weight: 800;
            color: {{fortune_color}};
            margin: 15px 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }
        
        .fortune-desc {
            font-size: 15px;
            color: #555;
            line-height: 1.5;
            max-width: 300px;
            margin: 0 auto;
        }
        
        .additional-text {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-top: 25px;
        }
        
        .text-title {
            font-size: 16px;
            font-weight: 600;
            color: #444;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid #eaeaea;
        }
        
        .text-content {
            font-size: 14px;
            color: #666;
            line-height: 1.6;
        }
        
        .text-list {
            list-style-type: none;
        }
        
        .text-list li {
            padding: 5px 0;
            position: relative;
            padding-left: 18px;
        }
        
        .text-list li:before {
            content: "•";
            color: #6a11cb;
            font-size: 18px;
            position: absolute;
            left: 0;
            top: 3px;
        }
        
        .decoration {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .circle-inner {
            width: 85px;
            height: 85px;
            border-radius: 50%;
            border: 3px dashed #e74c3c;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .luck-symbol {
            font-size: 40px;
            font-weight: bold;
        }
        
        .card-footer {
            padding: 15px 30px 25px;
            text-align: center;
            font-size: 13px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="fortune-card">
        <div class="card-header">
                <div class="card-title">{{title}}</div>
                <div class="card-date">{{date}}</div>
            <div class="user-info">
                    <div class="rank">第{{rank}}位</div>
                    <div class="user-name">{{user_name}}</div>
                    <div class="rp-value">RP:{{rp}}</div>
            </div>
        </div>
        
        <div class="card-body">
            <div class="fortune-main">
                <div class="fortune-label">今日运势</div>
                <div class="decoration">
                    <div class="circle">
                        <div class="circle-inner">
                            <div class="luck-symbol">{{sym}}</div>
                        </div>
                    </div>
                </div>
                <div class="fortune-value">{{fortune}}</div>
                <div class="fortune-desc">
                    {{describe}}
                </div>
            </div>
            
            <div class="additional-text">
                <div class="text-title">{{title2}}</div>
                <div class="text-content">
                    <ul class="text-list">
                        {{lists}}
                    </ul>
                </div>
            </div>
        </div>
        
        <div class="card-footer">
                {{foot}}
        </div>
    </div>
</body>
</html>
